<div class="card border border-5 rounded-circle m-3 region" [ngClass]="{'border-primary':regionName == 'Africa','border-warning':regionName == 'Europe', 'border-danger':regionName == 'Asia', 'border-success':regionName == 'Oceania', 'border-dark':regionName == 'Americas'}" style="width: 12rem; height: 12rem">
  <div class="card-body d-flex justify-content-center align-items-center" (click)="NavigateToCountries()">
    <h5 class="card-title">{{ regionName }}</h5>
  </div>
</div>
